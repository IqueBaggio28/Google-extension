  <link rel="stylesheet" href="style.css">

<body>
  <h1>Pomodoro Timer</h1>

  <div class="content">
    <div class="clock">
    <div class="timer">
      <h2 id = "clock">00:00</h2>
      <div class="inc_dec">
        <button id="increaseTime"><i class="fa-solid fa-caret-up"></i></button>
        <button id="decreaseTime"><i class="fa-solid fa-caret-down"></i></button>
      </div>
    </div>
    <div class="buttons">
      <button id="btn">Start</button>

    </div>
  </div>
  <div class="tasks">
    <ul>
      <li>+</li>
      <li>+</li>
      <li>+</li>
      <li>+</li>
      <li>+</li>
      <li>+</li>
      <li>+</li>
      <li>+</li>
      <li>+</li>


    </ul>
  </div>
  </div>




  <script src="popup.js"></script>
</body>
</html>
